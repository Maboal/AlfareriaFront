<app-header></app-header>

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
            <div class="card-header" style="background-image: url('/assets/images/login.jpg'); background-size: cover; background-position: center; height: 100px; color: white; font-size: 34px;">
                <div class="text-center font-weight-bold" style="line-height: 80px;">Iniciar sesión</div>
              </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary" (click)="login()">Iniciar sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<br><br>
<div *ngIf="loggedIn" class="alert alert-success mt-3" role="alert">
  <button type="button" class="close" data-dismiss="alert">x</button>
  Usuario logueado con éxito
</div>

<app-footer></app-footer>
