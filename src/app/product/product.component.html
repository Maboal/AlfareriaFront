<app-header></app-header>
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" [src]="'../../' + producto.imagen_url" alt="..." /></div>
            <div class="col-md-6">
                <!-- <div class="small mb-1">SKU: BST-498</div> -->
                <h1 class="display-5 fw-bolder">{{producto.nombre}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">{{producto.precio}} €</span>
                    <span class="price"></span>
                </div>
                <p class="lead">{{producto.descripcion}}</p>
                <div class="d-flex">
                    
                    <button class="btn btn-outline-dark flex-shrink-0" type="button" (click)="agregarAlCarrito()">
                        <i class="bi-cart-fill me-1"></i>
                        Añadir al carrito
                    </button>
                </div>
            </div>
        </div>
        <div *ngIf="added" class="alert alert-success mt-3" role="alert">
            <button type="button" class="close" data-dismiss="alert">x</button>
            Producto añadido al carrito
          </div>
    </div>
</section>
<app-footer></app-footer>
